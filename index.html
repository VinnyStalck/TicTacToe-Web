<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Jogo da velha</title>
		<link rel="stylesheet" href="style.css"/>
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	</head>
	<body>
		<!-- Selection box -->
		<div class="select-box">
			<header>Jogo da velha</header>
			<div class="content">
				<div class="title">Selecione o seu s√≠mbolo:</div>
				<div class="options">
					<button class="playerX">Jogador X</button>
					<button class="playerO">Jogador O</button>
				</div>
			</div>
		</div>
		<!-- Playboard -->
		<div class="playboard">
			<div class="details">
				<div class="players">
					<span class="Xturn active">Jogador X</span>
					<span class="Oturn">Jogador O</span>
					<div class="slider"></div>
				</div>
			</div>
			<div class="play-area">
				<section>
					<span class="box1"></span>
					<span class="box2"></span>
					<span class="box3"></span>
				</section>
				<section>
					<span class="box4"></span>
					<span class="box5"></span>
					<span class="box6"></span>
				</section>
				<section>
					<span class="box7"></span>
					<span class="box8"></span>
					<span class="box9"></span>
				</section>
			</div>
		</div>
		<!-- Result box -->
		<div class="result-box">
			<div class="winner-text"></div>
			<div class="replay-btn">
				<button>Jogar Novamente</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
